backend:
  name: git-gateway
  branch: main
locale: fr
media_folder: 'assets/uploads'
slug:
  encoding: ascii
  clean_accents: true
collections:
  - name: guidelines
    label: Recommandations
    folder: _guidelines
    identifier_field: number
    extension: html
    create: true
    summary: "{{number}} - {{title}}"
    editor:
      preview: false
    fields:
      - label: Numéro (attention, les numéros doivent être uniques)
        name: number
        widget: string
      - label: Titre
        name: title
      - label: Texte
        name: text
        widget: markdown
        minimal: true
        required: false
        buttons: [bold, link, bulleted-list]
        editor_components: []
        modes: [rich_text]
      - label: Sources
        name: sources
        widget: markdown
        minimal: true
        required: false
        buttons: [bold, link, bulleted-list]
        editor_components: []
        modes: [rich_text]
      - label: Consensuel
        name: consensus
        widget: boolean
        required: false
      - label: Arguments pour
        name: pro
        widget: markdown
        minimal: true
        required: false
        buttons: [bold, link, bulleted-list]
        editor_components: []
        modes: [rich_text]
      - label: Arguments contre
        name: con
        widget: markdown
        minimal: true
        required: false
        buttons: [bold, link, bulleted-list]
        editor_components: []
        modes: [rich_text]
      - label: Thèmes
        name: themes
        widget: relation
        collection: themes
        required: false
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
      - label: Canaux
        name: channels
        widget: relation
        collection: channels
        required: false
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
      - label: ODD
        name: goals
        widget: relation
        collection: goals
        required: false
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
  - name: themes
    label: Thèmes
    folder: _themes
    extension: html
    create: true
    editor:
      preview: false
    fields:
      - label: Titre
        name: title
  - name: channels
    label: Canaux
    folder: _channels
    extension: html
    create: true
    editor:
      preview: false
    fields:
      - label: Titre
        name: title
  - name: goals
    label: ODD
    folder: _goals
    extension: html
    editor:
      preview: false
    fields:
      - label: Titre
        name: title
      - label: Texte
        name: description
        widget: text
  - name: contributors
    label: Contribs
    folder: _contributors
    extension: html
    create: true
    editor:
      preview: false
    fields:
      - label: Nom
        name: title
      - label: Description
        name: description
        widget: markdown
        minimal: true
        required: false
        buttons: [bold, link, bulleted-list]
        editor_components: []
        modes: [rich_text]
      - label: URL
        name: url
